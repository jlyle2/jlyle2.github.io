<html>
<head>
  <style>
    #resultBlock{
      background-color: LightGray;
      padding:20px;
    }
    input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
  </style>
   </head>
<body>
<form onsubmit="createVariables(event)">
  <label for="formId">Form Id:</label><input id='formId' type="text"><br/>
  <label for="firstName">First Name Field:</label><input id='firstName' type="text"><br/>
  <label for="lastName">Last Name Field:</label><input id='lastName' type="text"><br/>
   <label for="email">Email Address Field:</label><input id='email' type="text"><br/>
  <input type="submit">
</form>
<div id='resultBlock'></div>
</body>
 <script>
  var formId = document.querySelector('#formId').value;
  var firstName = document.querySelector('#firstName').value;
  var lastName = document.querySelector('#lastName').value;
  var email = document.querySelector('#email').value;
  const createVariables = (event) =>
  {
    event.preventDefault();
    var resultText = document.createTextNode(`<script> const form = document.getElementById(${formId});
    \nvar mbsyFirstName; var mbsyLastName;\n var mbsyEmail; 
    \nconst assignVariables = () ={ mbsyFirstName = document.getElementById(${firstName}).value; 
    \nmbsyLastName = document.getElementById(${lastName}).value; 
    \nmbsyEmail = document.getElementById(${email}).value; } 
    \nform.addEventListener('submit', assignVariables); </script>`);
  const result = document.getElementById('resultBlock');
  result.appendChild(resultText);
  }
  </script>
</html>
